<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loteria mexicana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body onload="initCards()">
    <div class="container main">
      <div class="box card">
        <img id="currentCard" src="img/1.png" onclick="next()" />
      </div>
      <div class="footer">
        <a id="back" onclick="back()" class="button">
          <span class="icon">
            <i class="back"></i>
          </span>
          <span>Back</span>
        </a>
        <a id="refresh" onclick="refresh()" class="button">
          <span class="icon">
            <i class="refresh"></i>
          </span>
          <span>Refresh</span>
        </a>
      </div>
    </div>


  </body>
</html>
